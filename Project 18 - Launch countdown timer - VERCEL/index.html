<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="countdown timer">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="countdown">
    <h1>We're launching soon</h1>
    <div class="container">
      <div class="card">
        <div class="box day">00</div>
        <span>Days</span>
      </div>
      <div class="card">
        <div class="box hour">00</div>
        <span>Hours</span>
      </div>
      <div class="card">
        <div class="box minute">00</div>
        <span>Minutes</span>
      </div>
      <div class="card">
        <div class="box second">00</div>
        <span>Seconds</span>
      </div>
    </div>
  </div>
  <div class="social">
    <a href="#"><img src="assets/images/icon-facebook.svg" alt="facebook button"></a>
    <a href="#"><img src="assets/images/icon-pinterest.svg" alt="pinterest button"></a>
    <a href="#"><img src="assets/images/icon-instagram.svg" alt="instagram button"></a>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="script.js"></script>
</body>
</html>
