<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="playing-now">
            <audio id="audio" src="assets/musics/Death of a bachelor.mp3"></audio>
        </div>
        <div class="controls-container">
            <div class="time-bar"></div>
            <div class="controls" style="background-color: black">
                <img src="assets/icons/icons8-rewind-50.png">
                <img src="assets/icons/icons8-skip-15-seconds-back-50.png" onclick="goBackward()">
                <img src="assets/icons/icons8-minus-50.png" onclick="turnDown()">
                <img src="assets/icons/icons8-circled-play-50.png" onclick="playPause()">
                <img src="assets/icons/icons8-plus-50.png" onclick="turnUp()">
                <img src="assets/icons/icons8-skip-ahead-15-seconds-50.png" onclick="goForward()">
                <img src="assets/icons/icons8-fast-forward-50.png">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
