<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div class="cover">
                
            </div>
            <div class="controls-container">
                <h1>Song Name</h1>
                <h2>Singer</h2>
                <div class="controls">
                    <img src="assets/icons/icons8-skip-to-start-100.png">
                    <img src="assets/icons/icons8-play-100.png" onclick="playPause()">
                    <img src="assets/icons/icons8-end-100.png">
                </div>
                <div class="volume">
                    <button id="vol" onclick="mute()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-volume-2"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                    </button>
                    <input type="range" min="0" max="100" value="50">
                    <span>50</span>
                </div>
            </div>
        </div>
        <div class="playing-now">
            <audio id="audio" src="assets/musics/Death of a bachelor.mp3"></audio>
            <div class="currentTime">
                <input type="range" min="0" max="100" value="0" class="currentTimeBar" onchange="setTime()">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
